<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@100;200&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Search</title>
</head>

<body>

    <div class="container" id="headcontainer">
        <a href="./index.html">Google Search</a>
        <a href="./adv.html">Advance Search</a>
    </div>

    <div class="container" id="centerpart">
        <div class="container" id="imgcontainer">
            <img src="./assets/[CITYPNG.COM]White HD Google Logo - 2160x1597.png" alt="Google logo" id="logo" class="logo">
            <p class="txtdes" id="txtdesfunc">images</p>
        </div>

        
        
        <div class="container" id="formcontainer">
            <form method="get" action="http://images.google.com/images">
                <div class="container" id="inputcontainer">
                    <input type="text" name="q">
                </div>

                <div class="container" id="btncontainer">
                    <input type="submit" value="Google Search" class="button">
                </div>
            </form>
        </div>
    </div>


    <script src="index.js"></script>
</body>

</html>
